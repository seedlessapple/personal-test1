<html lang="en">
<head>

</head>
<body>
<div class="sidebar close">
      <div class="logo-details">
        <i class='bx'></i>
        <span class="logo_name">EDEN</span>
      </div>
      <ul class="nav-links">
        <li>
            <a href="#">
                <i class='bx bx-store-alt'></i>
                <span class="link_name">포스기</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-grid-alt' ></i>
                <span class="link_name">상품관리</span>

        </li>
        <li>
            <a href="#">
                <i class='bx bx-money-withdraw' ></i>
                <span class="link_name">매출관리</span>
            </a>
        </li>
        
        <li>

                <!--<img src="image/profile.jpg" alt="profileImg">-->

        <i class='bx bx-menu' style="z-index: 10;"></i>

        </div>
    </section>
</div>
<script>
let sidebar = document.querySelector(".sidebar");
let topNav = document.querySelector(".top-nav-logo");
let sidebarBtn = document.querySelector(".bx-menu");
console.log(sidebarBtn);
sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
    topNav.classList.toggle("close")
    
});
    </script>
